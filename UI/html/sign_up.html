<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link href='../css/style.css' rel='stylesheet' type="text/css">
        <link rel="shortcut icon" href="../img/AnnounceIT-logo.png">
        <title>Sign Up | AnnounceIT</title>
    </head>
    <body class="body">
        <header class="header">
            <span class="Announce">Announce</span><span class='IT'>IT</span>
        </header>
<form class="signup-form" action="" method='POST'>
    <span>Already have an account? <a href="signin.html">Sign In</a></span>
    <label for='firstName'><sup>*</sup>First Name</label> <input type="text" name='firstName' autofocus placeholder="First Name" required><br>
    <label for='lastName'>Last Name</label> <input type='text' name='lastName' placeholder="Last Name"><br>
    <label for='email'><sup>*</sup>Email</label><input type="email" placeholder="email@myweb.com" required><br>
    <label for='tel'><sup>*</sup>Phone Number</label> <input type='tel' placeholder="Phone Number" required><br>
    <label for='address'><sup>*</sup>Address</label> <input type='text' placeholder="Address" required><br>
    <label for='password'><sup>*</sup>Password</label> <input type='password' placeholder="Create Password" required><br>
    <label for='repassword'>Retype Password</label> <input type='password' placeholder="Re-type Password">
    <br>
    <input type="submit" value="Sign Up">
    
</form>

<footer>
    <img src="../img/AnnounceIT-logo.png" height="20px">&copy; AnnounceIT
</footer>
</body>
</html>
